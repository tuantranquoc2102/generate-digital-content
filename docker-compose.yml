version: "3.9"
services:

  db:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: any2text
      POSTGRES_USER: postgres
    ports: ["5432:5432"]
    volumes: ["pg:/var/lib/postgresql/data"]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7
    ports: ["6379:6379"]

  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports: ["9000:9000","9001:9001"]
    volumes: ["minio:/data"]
    healthcheck:
      test: ["CMD","curl","-f","http://localhost:9000/minio/health/ready"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    build:
      context: .  # Ngữ cảnh build là thư mục gốc của dự án
      dockerfile: ./apps/backend/Dockerfile
    ports: ["8000:8000"]
    volumes:
      - ./apps:/app/apps  # Mount thư mục apps vào /app/apps trong container
    command: uvicorn apps.backend.main:app --host 0.0.0.0 --port 8000 --reload
    env_file: .env
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_DB: any2text
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      REDIS_HOST: redis
      REDIS_PORT: 6379
      S3_ENDPOINT: http://minio:9000
      S3_PUBLIC_ENDPOINT: http://localhost:9000
      S3_REGION: us-east-1
      S3_ACCESS_KEY: minio
      S3_SECRET_KEY: minio123
      S3_BUCKET: uploads
      API_CORS_ORIGINS: http://localhost:3000
    depends_on: [db, redis, minio]

  web:
    build: ./apps/frontend
    ports: ["3000:3000"]
    environment:
      NEXT_PUBLIC_API_BASE: ${NEXT_PUBLIC_API_BASE:-http://api:8000}
    depends_on: [api]
    # volumes:
    #   - ./apps/frontend:/app  # Mount thư mục frontend vào container
    #   - /app/node_modules  # giữ node_modules trong container

  worker:
    build:
      context: .  # Ngữ cảnh build là thư mục gốc của dự án
      dockerfile: ./apps/backend/Dockerfile
    volumes:
      - ./apps:/app/apps  # Mount thư mục apps vào /app/apps trong container
    command: ["python", "apps/backend/worker.py"]
    env_file: .env
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_DB: any2text
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      REDIS_HOST: redis
      REDIS_PORT: 6379
      S3_ENDPOINT: http://minio:9000
      S3_REGION: us-east-1
      S3_ACCESS_KEY: minio
      S3_SECRET_KEY: minio123
      S3_BUCKET: uploads
    depends_on: 
      - db
      - api
      - redis
      - minio

volumes:
  pg: {}
  minio: {}
